<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies!</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
  <body>
    <h1>Movie Tiiime!</h1>
      <p>Current top 10 box office hits sized by gross sales.</p>

    <script type="text/javascript">
      let rawData = "";
      let rawTitles = [];
      let titles = [];
      let rawLinks = [];
      let links = [];
      let rawImageUrls = [];
      let imageUrls = [];
      let rawSales = [];
      let sales = [];
      let rawWeekend = [];
      let weekend = [];
      let complete = [];
      let dataCollection  = [];

      let testImageUrls =[];

      $.get('https://cors-anywhere.herokuapp.com/http://www.imdb.com/chart/boxoffice', function(data) {

	      rawData = data.match(/<h1 class="header">[\s\S]*?<\/table>/g)[0];

        rawTitles = rawData.match(/ >.*?</g);
        titles = rawTitles.map(title => title.slice(2, -1))

        rawLinks = rawData.match(/href="\/title.*?"\n>/g);
        links = rawLinks.map(link => "http://www.imdb.com/" + link.slice(6, -3))

        rawImageUrls = rawData.match(/img src=".*?"/g);
        imageUrls = rawImageUrls.map(img => img.slice(9, -1));

        // imageUrl test links
        links.forEach(link => {
          $.get(`https://cors-anywhere.herokuapp.com/${link}`, function(data) {
            testImageUrls.push(data.match(/img alt=".*?"/g));
            // console.log(typeof(data));
          });
        });

        rawSales = rawData.match(/\$.*</g);
        sales = rawSales.map(sale  => parseFloat(sale.slice(1, -2)));

        rawWeekend = rawData.match(/ \$.*?M/g); // $ with space in front
        weekend = rawWeekend.map(sale  => parseFloat(sale.slice(2, -1)));

        complete = [titles, links, imageUrls, sales]

        for (var i = 0; i < 10; i++) {
          dataCollection[i] = {
                    rank: `${(i+1)}`,
                    titles: `${titles[i]}`,
                    links: `${links[i]}`,
                    imageUrls: `${imageUrls[i]}`,
                    sales: `${sales[i]}`,
                    weekend: `${weekend[i]}`
                  }
        }

        console.log(dataCollection);

// helpers
        const hoverText = d3.select("body").append("div")
          .attr("class", "hover")
          .text("hoverText");

// dragging helpers
        function dragStart(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x, d.fy = d.y;
          d3.select(this).raise().classed("active", true);
        }

        function dragged(d) {
          d.fx = d3.event.x, d.fy = d3.event.y;
        }

        function dragOver(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null, d.fy = null;
          d3.select(this).classed("active", false);
        }

//d3 function
        let cirlces = null;
        let baseSize = 25;

        let width = 800;
        let height = 600;
        let forceStrength = 0.05;

        let center = {x: width/2, y: height/2};

        var svg = d3.select("body").append("svg")
          .attr("id", "chart")
          .attr("width", width)
          .attr("height", height)
          // .append('g')
          // .attr("transform", "translate(0,0)")

// image mapping helpers
        var defs = svg.append("defs");

        defs.append("pattern")
          .attr("id", "test_id")
          .attr("height", "100%")
          .attr("width", "100%")
          .attr("patternContentUnits", "objectBoundingBox")
          .append("image")
          .attr("height", 1.5)
          .attr("width", 1)
          .attr("preserveAspectRatio", "none")
          .attr("xlink:href", `${imageUrls[0]}`)

        defs.selectAll(".poster-art")
          .data(dataCollection)
          .enter().append("pattern")
          .attr("class", "poster-art")
          .attr("id", d => d.rank)
          .attr("height", "100%")
          .attr("width", "100%")
          .attr("patternContentUnits", "objectBoundingBox")
          .append("image")
          .attr("height", 1.5)
          .attr("width", 1)
          .attr("preserveAspectRatio", "none")
          .attr("xlink:href", d => d.imageUrls)

// simulation
        var simulation = d3.forceSimulation()
        .force("x", d3.forceX(center.x).strength(forceStrength))
        .force("y", d3.forceY(center.y).strength(forceStrength))
        .force("collide", d3.forceCollide(d => (d.sales / 3) + baseSize + 2))
        .on("tick", ticked); //KEY LINE FOR ACTIATION

// draw circles
        var circles = svg.selectAll(".circle") //circle element
          .data(dataCollection)
          .enter().append("circle")
          .attr("class", "circle")
          .attr("cx", d => center.x) // positions!
          .attr("cy", d => center.y)
          .attr("r", d => baseSize + (d.sales / 3))
          .attr("text", d => d.titles)
          .attr("fill", d => `url(#${d.rank})`) // fill content
          .on("mouseover", (d,i) => { //mouseover hoverText
            hoverText.html(
              `Name: ${d.titles}<br/>
               Gross Sales: $${d.sales}M<br/>
               Rank: ${d.rank} (based on weekend)<br/>`
            );
            hoverText.style("visibility", "visible");
          })
          .on("mousemove", () => {
            return hoverText
              .style("top", (d3.event.pageY+10)+"px")
              .style("left",(d3.event.pageX+10)+"px");
          })
          .on("mouseout", () => hoverText.style("visibility", "hidden"))
          .call(d3.drag()
          .on("start", dragStart)
          .on("drag", dragged)
          .on("end", dragOver));

// node stuff
        simulation.nodes(dataCollection)
          .on('tick', ticked)

        function ticked() {
          circles
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
        }

      }); //match to getJSON

    </script>
    <!-- <script src="bubble.js"></script> -->
  </body>
</html>
