<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies!</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
  <body>
    Movie Tiiiiiime!
    <!-- <div id="chart"></div> -->

    <script type="text/javascript">
      let rawData = "";
      let rawTitles = [];
      let titles = [];
      let rawLinks = [];
      let links = [];
      let rawImageUrls = [];
      let imageUrls = [];
      let rawSales = [];
      let sales = [];
      let complete = [];
      let dataCollection  = [];

      $.getJSON('http://www.whateverorigin.org/get?url=' + encodeURIComponent('http://www.imdb.com/chart/boxoffice') + '&callback=?', function(data) {
	      rawData = data.contents.slice(36150, 49173);

        rawTitles = rawData.match(/ >.*?</g);
        titles = rawTitles.map(title => title.slice(2, -1))

        rawLinks = rawData.match(/href="\/title.*?"\n>/g);
        links = rawLinks.map(link => "http://www.imdb.com/" + link.slice(6, -3))

        rawImageUrls = rawData.match(/img src=".*?"/g);
        imageUrls = rawImageUrls.map(img => img.slice(9, -1));

        rawSales = rawData.match(/\$.*</g);
        sales = rawSales.map(sale  => parseFloat(sale.slice(1, -2)));

        complete = [titles, links, imageUrls, sales]

        for (var i = 0; i < 10; i++) {
          dataCollection[i] = {
                    titles: `${titles[i]}`,
                    links: `${links[i]}`,
                    imageUrls: `${imageUrls[i]}`,
                    sales: `${sales[i]}`
                  }
        }

        console.log(dataCollection);

// helpers
        const hoverText = d3.select("body").append("div")
          .style("visibility", "hidden")
          .style("position", "absolute")
          .style("padding", "10px")
          .style("color", "white")
          .style("z-index", "10")
          .style("background-color", "rgba(0,0,0,0.8)")
          .style("border-radius", "5px")
          .style("font", "12px sans-serif")
          .text("hoverText");

        const radiusScale = d3.scaleSqrt()
          .domain([0, 10])
          .range([10,80]);
  // dragging helpers
        function dragStart(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x, d.fy = d.y;
          d3.select(this).raise().classed("active", true);
        }

        function dragged(d) {
          d.fx = d3.event.x, d.fy = d3.event.y;
        }

        function dragOver(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null, d.fy = null;
          d3.select(this).classed("active", false);
        }
//d3 function
          let cirlces = null;

          let width = 800;
          let height = 600;
          let forceStrength = 0.025;

          let center = {x: width/2, y: height/2};


        // (function(dataCollection) {
          var svg = d3.select("body").append("svg")
            .attr("id", "chart")
            .attr("width", width)
            .attr("height", height)
            // .append('g')
            // .attr("transform", "translate(0,0)")

          var simulation = d3.forceSimulation()
          .force("x", d3.forceX(center.x).strength(forceStrength))
          .force("y", d3.forceY(center.y).strength(forceStrength))
          .force("collide", d3.forceCollide((d) => radiusScale(d.value) + 1))
          .on("tick", ticked); //KEY LINE FOR ACTIATION

          // d3.queue()
          //   .defer(d3.csv, "sales.csv")
            // .await(ready)


          // function ready (error, datapoints) {
            // var circles = svg.selectAll(".titles")
            //   .data(datapoints)
            //   .enter().append("rect")
            //   .attr("class", "titles")
            //   .attr("r", 10)
            //   .attr("fill", "lightblue");


            var circles = svg.selectAll(".circle") //circle element
              .data(dataCollection)
              .enter().append("circle")
              .attr("class", "circle")
              .attr("cx", d => d.sales) // positions!
              .attr("cy", d => d.sales)
              .attr("r", d => 2 + (d.sales / 3))
              .attr("text", d => d.titles)
              .attr("fill", "lightgreen")
              .on("mouseover", (d,i) => { //mouseover hoverText
                hoverText.html(
                  `Name: ${d.titles}<br/>
                   Gross Sales: $${d.sales}M<br/>
                   Rank: ${i + 1}<br/>`
                );
                hoverText.style("visibility", "visible");
              })
              .on("mousemove", () => {
                return hoverText
                  .style("top", (d3.event.pageY+10)+"px")
                  .style("left",(d3.event.pageX+10)+"px");
              })
              .on("mouseout", () => hoverText.style("visibility", "hidden"))
// DRAGGING CODE
              .call(d3.drag()
              .on("start", dragStart)
              .on("drag", dragged)
              .on("end", dragOver));


            // simulation.nodes(datapoints)
            //

// node stuff
            simulation.nodes(dataCollection)


            function ticked() {
              circles
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
            } // end ticked

          // } // end ready

        // }); // end wrap function





      }); //match to line 27 getJSON

    </script>
    <!-- <script src="bubble.js"></script> -->
  </body>
</html>
